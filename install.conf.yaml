- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    # files 
    ~/.config/starship.toml: config/starship.toml
    ~/.gitconfig: dots/gitconfig
    ~/.vimrc: dots/vimrc
    ~/.ideavimrc: dots/ideavimrc
    ~/.zshrc: dots/zshrc
    ~/.p10k.zsh: dots/p10k.zsh
    ~/.zsh_aliases: dots/zsh_aliases
    ~/.zsh_exports: dots/zsh_exports
    ~/.zsh_plugins.txt: dots/zsh_plugins
    ~/.tmux.conf: dots/tmux.conf
    ~/.Xresources: dots/Xresources
    ~/.xinitrc: dots/xinitrc
    ~/.rofi-commands.yaml: dots/rofi-commands.yaml

    # sxhkd
    ~/.config/sxhkd:
      create: true
      path: config/sxhkd
      force: true

    # kitty
    ~/.config/kitty:
      create: true
      path: config/kitty
      force: true

    # nvim
    ~/.config/nvim:
      create: true
      path: config/nvim
      force: true

    # rofi
    ~/.config/rofi:
      create: true
      path: config/rofi
      force: true

    # dunst
    ~/.config/dunst:
      create: true
      path: config/dunst
      force: true

    # zathura
    ~/.config/zathura:
      create: true
      path: config/zathura
      force: true

    # fish
    ~/.config/fish:
      create: true
      path: config/fish
      force: true

    # nm dmenu
    ~/.config/networkmanager-dmenu:
      create: true
      path: config/networkmanager-dmenu
      force: true

    # vscode
    ~/.config/Code/User/keybindings.json: config/Code/User/keybindings.json/
    ~/.config/Code/User/settings.json: config/Code/User/settings.json/

    # sxiv key handler
    ~/.config/sxiv:
     create: true
     path: config/sxiv
     force: true
  
# in case if you forgot, it needs 4 spaces or 2 tabs


